    <script type="text/javascript">
        $("#enviar").click(function(){
            var user=$("#user").val();
            var number=$('#number').val();
            var date=$('#date').val();
            var f = new Date();
            if(user!="" && number!="" && date!=""){
                var texto = "<div class='col-lg-12'><div class='panel panel-default'><div class='panel-heading'><h4 class='intro-text text-center'>Carta <strong>Solicitud</strong></h4></div><div class='panel-body' id='pdf'></div></div></div>";
                $("#carta").html(texto);
                texto = "<iframe id='cartapdf' frameborder='0' width='100%' height='400'></iframe>";
                $("#pdf").append(texto);
                var doc = new jsPDF();
                doc.setFontSize(12);
                doc.text(20, 40, "Bogota DC");
                doc.text(160, 40, f.getDate() + "/" + (f.getMonth() +1) + "/" + f.getFullYear());
                doc.text(20, 70, "Solicitud Docentes Vinculacion Especial");
                doc.text(20, 80, "La presente es para realizar la solicitud de la creacion de un concurso abreviado para");
                doc.text(20, 85, "la vinculacion de "+number+" nuevos docentes antes de la fecha "+date+".");
                doc.text(20, 115, "_________________________");
                doc.text(20, 120, "Att: "+user);
                var string = doc.output('datauristring');
                $('#cartapdf').attr('src', string);
            }else{
                alert("Los datos no han sido completados");
            }
        })
    </script>
