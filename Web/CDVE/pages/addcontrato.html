            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="intro-text text-center">Informaci√≥n <strong>Contrato</strong></h4>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                              <div class="row">
                                  <div class="form-group col-lg-4">
                                      <label>Vigencia (meses)</label>
                                      <input type="text" class="form-control">
                                  </div>
                                  <div class="form-group col-lg-4">

                                      <input type="text" class="form-control">
                                  </div>
                                  <div class="form-group col-lg-4">
                                      <label>Resoluci&oacute;n</label>
                                      <select class="form-control">
                                        <option>001 2016</option>
                                        <option>002 2016</option>
                                      </select>
                                  </div>
                                  <div class="form-group col-lg-4">
                                      <label>Tipo de Contrato</label>

                                        <option>Hora Catedra</option>

                                  </div>
                                  <div class="form-group col-lg-4">
                                      <label>Tiempo</label>

                                      </select>
                                  </div>
                                  <div class="form-group col-lg-4">
                                      <label>Docente</label>
                                      <select class="form-control">
                                        <option ng-repeat="docente in infor.docentes">{{docente.nombre1}} {{docente.nombre2}} {{docente.apellido1}} {{docente.apellido2}}</option>
                                      </select>
                                  </div>
                                  <div class="form-group col-lg-4">

                                  </div>
                                </div>
                            </form>

    <script type="text/javascript">

                var misDatos = angular.module('datosContrato', []);

                misDatos.controller('controladorContratos',function($scope,$http){

                                $scope.importar = function(){

                                        $http.get('../data/datos.json').success(function(datos){

                                                $scope.infor = datos;

                                        });
                                }

                                $scope.importar();

                });

                </script>
